<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的爱情时光 ❤️</title>
    
    <!-- 防缓存配置 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- 样式文件 -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="hearts"></div>
    </div>

    <div class="container">
        <!-- 头部导航 -->
        <nav class="navbar">
            <div class="nav-brand">❤️ Our Love Story</div>
            <div class="nav-links">
                <a href="#home" data-target="home-section" class="active">首页</a>
                <a href="#timeline" data-target="timeline-section">时光轴</a>
                <a href="#gallery" data-target="gallery-section">相册</a>
                <a href="#weather" data-target="weather-section">天气</a>
            </div>
        </nav>

        <!-- 首页部分 -->
        <section id="home-section" class="section active">
            <div class="hero">
                <h1 class="love-title rainbow-text fade-in-up">❤️ 我们的爱情故事 ❤️</h1>
                <div class="couple-info fade-in-up delay-200">
                    <div class="person">
                        <div class="avatar glow-on-hover">
                            <img src="https://pub-ee1eeac9d405439ea590ac7759f3f7d5.r2.dev/2025/09/cb709546b7fe02122d3a20803f8ca092.png" alt="奕铭">
                        </div>
                        <h3>奕铭</h3>
                    </div>
                    <div class="heart-center" style="animation: heartBeat 2s ease-in-out infinite;">💕</div>
                    <div class="person">
                        <div class="avatar glow-on-hover">
                            <img src="https://pub-ee1eeac9d405439ea590ac7759f3f7d5.r2.dev/2025/09/19a87a70ea9849a1d1ce9e51c8cd4ae9.png" alt="佳怡">
                        </div>
                        <h3>佳怡</h3>
                    </div>
                </div>
                <div class="love-counter glow-on-hover fade-in-up delay-400">
                    <h2>我们已经在一起</h2>
                    <div id="love-duration" class="duration"></div>
                </div>
            </div>
        </section>

        <!-- 时光轴部分 -->
        <section id="timeline-section" class="section">
            <h2>💖 重要时刻</h2>
            <div class="timeline" id="timelineContainer">
                <!-- 时光轴项目将通过JavaScript动态加载 -->
                <div class="timeline-placeholder">
                    <div class="timeline-placeholder-icon">⏰</div>
                    <p>还没有时光轴记录，快去管理后台添加吧~</p>
                </div>
            </div>
        </section>

        <!-- 相册部分 -->
        <section id="gallery-section" class="section">
            <h2>📸 甜蜜回忆</h2>
            
            <!-- 相册分类导航 -->
            <div class="gallery-tabs">
                <button class="tab-btn active" data-category="all" onclick="showGalleryCategory('all')">全部</button>
                <button class="tab-btn" data-category="first_date" onclick="showGalleryCategory('first_date')">第一次约会</button>
                <button class="tab-btn" data-category="travel" onclick="showGalleryCategory('travel')">一起旅行</button>
                <button class="tab-btn" data-category="daily_life" onclick="showGalleryCategory('daily_life')">日常生活</button>
                <button class="tab-btn" data-category="festivals" onclick="showGalleryCategory('festivals')">节日庆祝</button>
            </div>
            
            <div class="gallery" id="photoGallery">
                <!-- 照片将通过JavaScript动态加载 -->
                <div class="photo-placeholder-hint">
                    <div class="photo-placeholder">📷</div>
                    <p>还没有照片，快去管理后台上传吧~</p>
                </div>
            </div>
        </section>

        <!-- 天气信息部分 -->
        <section id="weather-section" class="section">
            <h2>🌤️ 今日天气</h2>
            <div class="weather-container" id="weather-container">
                <div class="weather-placeholder">
                    <div class="weather-placeholder-icon">🌤️</div>
                    <p>天气信息加载中，请稍候...</p>
                </div>
            </div>
        </section>
    </div>

    <!-- 照片模态框 -->
    <div id="photoModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div id="modalPhoto" class="modal-photo">📷</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
